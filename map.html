<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Plant Markers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="icon" type="image/png" href="img/icon.png">
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #loading-message {
            text-align: center;
            font-size: 18px;
            color: gray;
        }
        body {
            background-color: #f8f9fa; /* Light background for dashboard */
        }
        .logo {
            width: 300px; /* Set the logo width */
            height: auto;  /* Maintain aspect ratio */
        }
    </style>
</head>
<body class="container">
    <img src="img/logo.png" alt="Dashboard Logo" class="logo">
    <h4 class="mt-5 mb-4 text-center">Plant Markers</h4>
    <div id="loading-message" style="display: block;">Loading markers...</div>
    <div id="map" class="my-4"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Bootstrap JS (copied from index.html) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to get query parameters (latitude and longitude)
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return parseFloat(urlParams.get(param));
        }

        // Get latitude and longitude from the URL
        const lat = getQueryParam('lat') || 0;
        const lng = getQueryParam('lng') || 0;

        // Initialize the map centered on the passed coordinates
        const map = L.map('map').setView([lat, lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add "You are here" marker for the redirected location
        L.marker([lat, lng])
            .addTo(map)
            .bindPopup('You are here.')
            .openPopup();

        // Fetch plant locations from the backend API (update the URL to your backend)
        const fetchLocationsURL = 'https://plantrecognitionapp.onrender.com/plant-locations';

        async function fetchPlantLocations() {
            try {
                const response = await fetch(fetchLocationsURL);
                if (!response.ok) throw new Error('Failed to fetch plant locations');
                
                const locations = await response.json();

                // Add markers to the map
                locations.forEach(location => {
                    const { className, latitude, longitude, timestamp, image } = location;
                    const popupContent = `
                        <strong>${className}</strong><br>
                        Date and Time taken: ${timestamp}<br>
                        Location: ${latitude}, ${longitude}<br>
                        <img src="${image}" alt="${className}" style="width:100px;height:100px;">
                    `;
                    L.marker([latitude, longitude]).bindPopup(popupContent).addTo(map);
                });
                // Hide the loading message after markers are added
                document.getElementById("loading-message").style.display = "none";
            } catch (error) {
                console.error('Error fetching plant locations:', error);
                alert('Could not load plant locations.');
            }
        }

        // Fetch and display plant markers
        fetchPlantLocations();
    </script>
</body>
</html>
